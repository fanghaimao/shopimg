<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logo_in</title>
    <link rel="stylesheet" href="../../css/logo_in.css">
</head>
<body>
<div class="screen">
    <div class="title">
        <div class="qq ac data_qq"><i class="iconfont">&#xe6ca;</i>QQ账号登录</div>
        <div class="wx data_wx"><i class="iconfont">&#xe606;</i>微信账号登录</div>
        <p class="close">x</p>
    </div>
    <div class="box_main">
        <p class="one">微信和QQ是两个独立账号，账号信息不互通</p>
        <div class="box_main_til">
            <p>账号密码登录</p>
            <p>推荐使用 <a href="">快捷安全登录</a></p>
        </div>
        <ul>
            <li><input type="text" class="data_name" placeholder="支持QQ/邮箱/手机/登录"></li>
            <li><input type="password" class="data_psd" name="psd" placeholder="密码"/></li>
            <li class="data_lo_in_btn"><input type="button" value="登录"></li>
        </ul>
    </div>
    <div class="logo_in_footer">
        <ul>
            <li>忘记了密码？</li>
            <li class="data_sign">注册新账号</li>
            <li>意见反馈</li>
        </ul>
    </div>
</div>
</body>
</html>
