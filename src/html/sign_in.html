<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/sign_in.css">
    <link rel="stylesheet" href="../css/font/iconfont.css">
</head>
<body>
<div class="content">
    <div class="bg">
        <img class="ac" src="../image/sign_in/1.png" alt="">
        <img src="../image/sign_in/2.png" alt="">
        <img src="../image/sign_in/3.png" alt="">
    </div>
    <div class="main">
        <div class="title clear">
            <ul>
                <li><img src="../image/sign_in/li.png" alt=""></li>
                <li><i class="iconfont">&#xe64c;</i>邮箱账号</li>
                <li>简体中文 <i class="iconfont">&#xe640;</i></li>
                <li>意见反馈</li>
            </ul>
        </div>
        <div class="inputs">
            <h2>欢迎注册QQ</h2>
            <p>每一天，乐在沟通。<b>免费靓号</b></p>
            <div class="ainput">
                <input type="text" class="username" placeholder="昵称">
                <!--<i class="red">昵称不能包含特殊字符</i>-->
                <input type="text" class="userpsd" placeholder="密码">
                <div class="two">
                    <div> +86   <i class="iconfont">&#xe640;</i>  </div>
                    <input type="text" class="number" placeholder="手机号码">
                </div>
            </div>
            <p>可通过该手机号找回密码</p>
            <div class="sign_in_btn data_btn">立即注册</div>
            <div class="sure">
                <input class="okser" type="checkbox">我已阅读并同意相关服务条款和隐私政策 <i class="iconfont">&#xe640;</i>
            </div>
            <p>Copyright © 1998-2019Tencent All Rights Reserved</p>
        </div>

    </div>
</div>
<script src="../js/common/myFunction.js"></script>
<script src="../js/sign_in.js"></script>
</body>
</html>
